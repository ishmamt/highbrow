
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Highbrow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="icon" type="image/x-icon" href="static/images/logo.png">
<link rel="stylesheet" type="text/css" href="static/animate.css">
<link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/flatpickr.min.css">
<link rel="stylesheet" type="text/css" href="static/line-awesome.css">
<link rel="stylesheet" type="text/css" href="static/line-awesome-font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="static/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="static/lib/slick/slick.css">
<link rel="stylesheet" type="text/css" href="static/lib/slick/slick-theme.css">
<link rel="stylesheet" type="text/css" href="static/style.css">
<link rel="stylesheet" type="text/css" href="static/responsive.css">
</head>


<body>


    <div class="wrapper">




        <div class="search-sec">
            <div class="container">
                <div class="search-box">
                    <form>
                        <input type="text" name="search" placeholder="Search topics">
                        <button type="submit">Search</button>
                    </form>
                </div><!--search-box end-->
            </div>
        </div><!--search-sec end-->

        <section class="companies-info">
            <div class="container">
                <div class="company-title">
                    <h3>Select Topics</h3>
                </div><!--company-title end-->
                <div class="companies-list">
                    <div class="row">
                        {% for topic in initial_topics %}
                            <div class="col-lg-3 col-md-4 col-sm-6">
                                <div class="company_profile_info">
                                    <div class="company-up-info">
                                        <h3>{{ topic }}</h3>
                                        <ul>
                                            <li><a href="#" title="" class="follow">Follow</a></li>
                                        </ul>
                                    </div>
                                </div><!--company_profile_info end-->
                            </div>
                        {% endfor %}
                    </div>
                </div><!--companies-list end-->
                <div class="save-stngs pd3">
                    <ul>
                        <li><button type="submit">Continue</button></li>
                    </ul>
                </div><!--save-stngs end-->
            </div>
        </section><!--companies-info end-->


    </div><!--theme-layout end-->



<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript" src="static/js/popper.js"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/flatpickr.min.js"></script>
<script type="text/javascript" src="static/lib/slick/slick.min.js"></script>
<script type="text/javascript" src="static/js/script.js"></script>
</body>
</html>
